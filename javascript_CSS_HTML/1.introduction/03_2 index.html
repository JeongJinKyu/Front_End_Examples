<!DOCTYPE html>                                     <!--html 5 언어로 작성한 웹 문서라는 뜻/ 웹 문서의 유형을 선언하는 선언문-->
<html lang="en">                                    <!--웹 문서의 시작-->
<head>                                              <!--브라우저가 웹 문서를 해석하는데 필요한 정보-->
    <meta charset="UTF-8">                          <!--ㅡmeta tag, data 에 관한 data, UTF-8 문자 세트 사용한다고 알려주기-->
    <meta name="author" content="Jeong jin kyu">    <!--웹 문서의 작성자나 소유자-->
    <title>HTML 기본 문서</title>                     <!--웹 문서의 제목/크롬 기준으로 탭의 이름으로 표시됨-->
</head>
<body>                <!--실제로 웹 브라우저 화면에 나타나는 부분-->
    <h1>프런트 엔드 웹 개발</h1>
    <hr>
    <p>HTML</p>
    <p>CSS</p>
    <p>자바 스크립트</p>
</body>
</html>                <!--웹 문서의 끝/ 뒤에 아무것도 없어야 됨-->
